# yaml-language-server: $schema=https://raw.githubusercontent.com/wundergraph/cosmo/router/main/router/pkg/config/config.schema.json

# Cosmo Router full configuration example
# See https://cosmo-docs.wundergraph.com/router/configuration for details

version: "1"

# General router options
dev_mode: false
log_level: "debug"
listen_addr: "localhost:3002"
playground_enabled: false
playground_path: "/"
introspection_enabled: true
json_log: true
shutdown_delay: 15s
grace_period: 15s
poll_interval: 10s
health_check_path: "/health"
readiness_check_path: "/health/ready"
liveness_check_path: "/health/live"
router_config_path: "/app/config.json"

headers:
  all:
    request:
      - op: "propagate"
        named: "apikey"

cors:
  allow_methods:
    - "POST"
    - "OPTIONS"
  allow_origins:
    - "*"
  allow_headers:
    - "apikey"
    - "X-WG-TRACE"
  allow_credentials: false

mcp:
  enabled: true
  server:
    listen_addr: "0.0.0.0:5025"
  router_url: "https://cosmo-router.up.railway.app/graphql"
  storage:
    provider_id: "mcp" 
  graph_name: "daas"
  enable_arbitrary_operations: true
  expose_schema: true

# Configure storage providers
storage_providers:
  file_system:
    - id: "mcp"
      path: "/app/operations" # Relative to the router binary